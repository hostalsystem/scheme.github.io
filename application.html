  <div class="apply-section">
<form id="applicationForm" action="backend/submit_form.php" method="POST" enctype="multipart/form-data">

  <div class="form-group">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="full_name" placeholder="Enter your full name" required />
  </div>

  <div class="form-group">
    <label for="fatherName">Father’s Name:</label>
    <input type="text" id="fatherName" name="father_name" placeholder="Enter your father’s name" required />
  </div>

  <div class="form-group">
    <label for="school">School/Institute:</label>
    <input type="text" id="school" name="institute" placeholder="Enter your school name" required />
  </div>

  <div class="form-group">
    <label for="course">Course:</label>
    <input type="text" id="course" name="course" placeholder="Enter your course (e.g. 7th, 8th, etc.)" required />
  </div>

  <div class="form-group">
    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" placeholder="03XX-XXXXXXX" required />
  </div>

  <div class="form-group">
    <label for="address">Full Address:</label>
    <textarea id="address" name="address" rows="3" placeholder="Enter your full address" required></textarea>
  </div>

  <div class="form-group file-upload">
    <label for="photo">Upload Photograph:</label>
    <input type="file" id="photo" name="student_pic" accept="image/*" required />
  </div>

  <div class="form-group file-upload">
    <label for="paymentProof">Upload Payment Proof:</label>
    <input type="file" id="paymentProof" name="payment_pic" accept="image/*,application/pdf" required />
  </div>

  <button type="submit" class="btn-submit">Submit Application</button>
</form>
</div>
